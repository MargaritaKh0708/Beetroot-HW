<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 6</title>
    <link type="image/x-icon" href="../favicon.ico" rel="shortcut icon" />
    <link
      rel="stylesheet"
      href="../lesson2/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header__wrapper">
          <div class="home">
            <a class="home__link" href="../index.html">
              <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> HOME
              WORKS LIST</a
            >
          </div>
          <h1 class="header__title">CSS Dinner Shopping List</h1>
          <div class="header__subtitle"><span>Letâ€™s go to the mall!</span></div>
        </div>
      </header>
      <form action="#" method="get">
        <div class="shop-list">
          <div class="shop-list__item shop-list__item_mod">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="pickles"
              name="pickles"
            /><label class="description" for="pickles"
              >A lot of pickles<span class="description_mod"
                >for the next lessons about CSS</span
              ></label
            >
          </div>
          <div class="shop-list__item">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="apples"
              name="apples"
            /><label class="description" for="apples"
              >10 apples<span class="description_mod">
                for more CSS manipulations</span
              ></label
            >
          </div>
          <div class="shop-list__item shop-list__item_mod">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="oranges"
              name="oranges"
            /><label class="description" for="oranges"
              >20 oranges<span class="description_mod">
                because they are awesome</span
              ></label
            >
          </div>
          <div class="shop-list__item">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="plates"
              name="plates"
            /><label class="description" for="plates"
              >13 plates<span class="description_mod"
                >hm... they always dissapear</span
              ></label
            >
          </div>
          <div class="shop-list__item">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="bentos"
              name="bentos"
            /><label class="description" for="bentos">15 bentos</label>
          </div>
          <div class="shop-list__item">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="sake"
              name="sake"
            /><label class="description" for="sake"
              >1 bottle of Sake<span class="description_mod">
                for my friends</span
              ></label
            >
          </div>
        </div>
      </form>
      <div class="end-block">
        <div class="end-block__wrapper"><span>Bon appetit :)</span></div>
      </div>
    </div>
  </body>
</html>
